<!DOCTYPE html>
<html lang="en">
     <head>
          <title>Login</title>
          <link rel="stylesheet" type="text/css" href="practice.css"/>
          <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
<link href='https://fonts.googleapis.com/css?family=Alata' rel='stylesheet'>
     </head>

     <body>
          <!-- Title -->
          <h1 class="login">Log in to your account</h1>

          <!-- Login button 1 -->
          <button class="login-button1">
               <img src="images/google-logo.png" class="logo" alt=""/>
               <div class="google-login-text">Login with Google</div>
          </button>

          <!-- Horizontal line 1 -->
          <h2><span>OR</span></h2>

          <!-- E mail -->
          <br>
          <div class="container1">
               <div class="box1-1">
                    <label>E-Mail</label>
               </div>

               <div class="box1-2">
                    <input type="text" name="email">
               </div>
          </div>

          <!-- Password -->
          <br>
          <div class="container2">
               <div class="box2-1">
                    <label>Password</label>
               </div>

               <div class="box2-2">
                    <input type="password" name="password">
               </div>
          </div>

          <!-- Check box -->
          <br>
          <label class="remember-me"> Remember Me
               <input type="checkbox" checked="checked">
               <span class="checkmark"></span>
          </label>
          
          <!-- Login button 2 -->
          <br>
          <button class="login-button2">
               Log in
          </button>

          <!-- Link 1 -->
          <br>
          <a href="#" class="forgot">
               Forgot Your Password?
          </a>

          <!-- Horizontal line 2 -->
          <hr>

          <!-- Link 2 -->
          <br>
          <div class="create">
               Don't have an account? <a href="#" class="register">Register</a>
          </div>

     </body>
</html>
